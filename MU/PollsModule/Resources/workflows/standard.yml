framework:
    workflows:
        mupollsmodule_standard:
            type: state_machine
            marking_store:
                type: single_state
                arguments:
                    - workflowState
            supports:
                - MU\PollsModule\Entity\PollEntity
            places:
                - initial
                - waiting
                - approved
                - suspended
                - archived
                - trashed
                - deleted
            transitions:
                - name: update
                  from: waiting
                  to: waiting
                - name: submit
                  from: initial
                  to: waiting
                - name: update
                  from: approved
                  to: approved
                - name: archive
                  from: [approved, suspended]
                  to: archived
                - name: update
                  from: suspended
                  to: suspended
                - name: trash
                  from: suspended
                  to: trashed
                - name: delete
                  from: [waiting, approved, suspended, archived, trashed]
                  to: deleted
                - name: approve
                  from: [initial, waiting]
                  to: approved
                - name: unpublish
                  from: approved
                  to: suspended
                - name: publish
                  from: suspended
                  to: approved
                - name: unarchive
                  from: archived
                  to: approved
                - name: trash
                  from: waiting
                  to: trashed
                - name: trash
                  from: archived
                  to: trashed
                - name: update
                  from: archived
                  to: archived
                - name: trash
                  from: approved
                  to: trashed
