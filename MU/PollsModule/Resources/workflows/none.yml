workflow:
    workflows:
        mupollsmodule_none:
            type: state_machine
            marking_store:
                type: single_state
                arguments:
                    - workflowState
            supports:
                - MU\PollsModule\Entity\OptionEntity
                - MU\PollsModule\Entity\PollEntity
                - MU\PollsModule\Entity\VoteEntity
            places:
                - initial
                - approved
                - deleted
                - suspended
                - archived
            transitions:
                submit:
                    from: initial
                    to: approved
                unpublish:
                    from: approved
                    to: suspended
                publish:
                    from: suspended
                    to: approved
                updateapproved:
                    from: approved
                    to: approved
                unarchive:
                    from: archived
                    to: approved
                archive:
                    from: [approved, suspended]
                    to: archived
                updatesuspended:
                    from: suspended
                    to: suspended
                updatearchived:
                    from: archived
                    to: archived
                delete:
                    from: [approved, suspended, archived]
                    to: deleted
