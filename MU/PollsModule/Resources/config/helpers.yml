services:
    # Helper services
    mu_polls_module.archive_helper:
        class: MU\PollsModule\Helper\ArchiveHelper
        arguments:
            - "@translator.default"
            - "@request_stack"
            - "@logger"
            - "@mu_polls_module.entity_factory"
            - "@mu_polls_module.permission_helper"
            - "@mu_polls_module.workflow_helper"
            - "@mu_polls_module.hook_helper"
    
    mu_polls_module.collection_filter_helper:
        class: MU\PollsModule\Helper\CollectionFilterHelper
        arguments:
            - "@request_stack"
            - "@mu_polls_module.permission_helper"
            - "@zikula_users_module.current_user"
            - "@=service('zikula_extensions_module.api.variable').get('MUPollsModule', 'showOnlyOwnEntries', false)"
    
    mu_polls_module.controller_helper:
        class: MU\PollsModule\Helper\ControllerHelper
        arguments:
            - "@translator.default"
            - "@request_stack"
            - "@mu_polls_module.archive_helper"
            - "@router"
            - "@form.factory"
            - "@zikula_extensions_module.api.variable"
            - "@mu_polls_module.entity_factory"
            - "@mu_polls_module.collection_filter_helper"
            - "@mu_polls_module.model_helper"
            - "@mu_polls_module.feature_activation_helper"
    
    mu_polls_module.entity_display_helper:
        class: MU\PollsModule\Helper\EntityDisplayHelper
        arguments:
            - "@translator.default"
            - "@request_stack"
            - "@mu_polls_module.listentries_helper"
    
    mu_polls_module.feature_activation_helper:
        class: MU\PollsModule\Helper\FeatureActivationHelper
    
    mu_polls_module.hook_helper:
        class: MU\PollsModule\Helper\HookHelper
        arguments:
            - "@hook_dispatcher"
    
    mu_polls_module.listentries_helper:
        class: MU\PollsModule\Helper\ListEntriesHelper
        arguments:
            - "@translator.default"
    
    mu_polls_module.model_helper:
        class: MU\PollsModule\Helper\ModelHelper
        arguments:
            - "@mu_polls_module.entity_factory"
    
    mu_polls_module.notification_helper:
        class: MU\PollsModule\Helper\NotificationHelper
        arguments:
            - "@kernel"
            - "@translator.default"
            - "@session"
            - "@router"
            - "@request_stack"
            - "@zikula_extensions_module.api.variable"
            - "@twig"
            - "@zikula_mailer_module.api.mailer"
            - "@zikula_groups_module.group_repository"
            - "@mu_polls_module.entity_display_helper"
            - "@mu_polls_module.workflow_helper"
    
    mu_polls_module.permission_helper:
        class: MU\PollsModule\Helper\PermissionHelper
        arguments:
            - "@service_container"
            - "@request_stack"
            - "@zikula_permissions_module.api.permission"
            - "@zikula_users_module.current_user"
            - "@zikula_users_module.user_repository"
    
    mu_polls_module.search_helper:
        class: MU\PollsModule\Helper\SearchHelper
        arguments:
            - "@translator.default"
            - "@session"
            - "@request_stack"
            - "@mu_polls_module.entity_factory"
            - "@mu_polls_module.controller_helper"
            - "@mu_polls_module.entity_display_helper"
            - "@mu_polls_module.permission_helper"
        tags:
            - { name: zikula.searchable_module, bundleName: MUPollsModule }
    
    mu_polls_module.translatable_helper:
        class: MU\PollsModule\Helper\TranslatableHelper
        arguments:
            - "@translator.default"
            - "@request_stack"
            - "@zikula_extensions_module.api.variable"
            - "@zikula_settings_module.locale_api"
            - "@mu_polls_module.entity_factory"
    
    mu_polls_module.view_helper:
        class: MU\PollsModule\Helper\ViewHelper
        arguments:
            - "@twig"
            - "@twig.loader"
            - "@request_stack"
            - "@zikula_extensions_module.api.variable"
            - "@zikula_core.common.theme.pagevars"
            - "@mu_polls_module.controller_helper"
            - "@mu_polls_module.permission_helper"
    
    mu_polls_module.workflow_helper:
        class: MU\PollsModule\Helper\WorkflowHelper
        arguments:
            - "@translator.default"
            - "@workflow.registry"
            - "@logger"
            - "@zikula_users_module.current_user"
            - "@mu_polls_module.entity_factory"
            - "@mu_polls_module.listentries_helper"
            - "@mu_polls_module.permission_helper"
